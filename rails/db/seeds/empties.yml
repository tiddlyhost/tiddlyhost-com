- id: 1
  name: tw5
  title: TiddlyWiki (self-contained)
  description: The famous customizable personal wiki and non-linear notebook, with internal
    core javascript
  enabled: true
  display_order: 10
  primary: true
  info_link: https://tiddlywiki.com/
  tooltip: With an internal core plugin the site will be larger, loading and saving
    will be slower, but the downloaded TiddlyWiki file will be usable offline even without
    internet access.
- id: 2
  name: classic
  title: TiddlyWiki Classic
  description: The original old version of TiddlyWiki, retired from active development
    in 2011
  enabled: true
  display_order: 30
  primary: false
  info_link: https://classic.tiddlywiki.com/
  tooltip: Still receives the occasional maintenance update and is fully supported on
    Tiddlyhost. Use for the nostalgia or to revive old TiddlyWikis in their original
    form.
