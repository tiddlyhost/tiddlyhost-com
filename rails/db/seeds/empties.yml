    manages to support tagging, customizable styles, publish mode, and more.
- id: 6
  name: tw5x
  title: TiddlyWiki (external core)
  description: The famous customizable personal wiki and non-linear notebook, with external
    core javascript
  enabled: true
  display_order: 12
  primary: true
  info_link: https://tiddlywiki.com/
  tooltip: With the core plugin hosted externally the site will be smaller, loading
